<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="music_player">
        <nav>
            <div class="circle"><i class="fa-sharp fa-solid fa-less-than"></i></div>
            <div class="circle"><i class="fa-solid fa-bars"></i></div>
        </nav>

        <img src="imgs/arijit.jpg" alt="singer" class="song">
        <h1>Tere Hwaley</h1>
        <p>Arijit singh ft. Hindi song</p>

        <audio id="song">
            <source src="imgs/Tere Hawaale Laal Singh Chaddha 320 Kbps.mp3" type="audio/mp3">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="control">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-duotone fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
   </div> 

   <script src="https://kit.fontawesome.com/f78e29a491.js" crossorigin="anonymous"></script>

   <script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

    function playPause(){
       if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
       }
       else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
       }
    }

    if(song.play()){
        setInterval(()=>{
            progress.value = song.currentTime;
        },500);
    }
    
    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
    



   </script>

</body>
</html>
